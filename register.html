<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册与登录</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化的css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入我们自己的注册页面的css -->
    <link rel="stylesheet" href="css/register.css">
    <!-- 在引入我们自己的js文件 -->

</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"> <img src="upload/hook-click.png" alt=""></a> WhereToGo
            </div>
        </header>
        <div class="area">
            <div class="Title">注册新用户</div>
            <div class="Text">我有账号，去登陆</div>
            <div class="workplace">
                <form action="">
                    <ul>
                        <li>
                            <label for="">手机号：</label> <input type="text" class="inp phone">
                            <label for="" style="margin-left: 203px;" class="onlyR">姓名：</label>
                            <input type="text" class="inp0 Names onlyR">
                            <!-- <span class="error"> <i class="error_icon"></i> 手机号码格式不正确，请从新输入 </span> -->
                        </li>
                        <li>
                            <label for="">短信验证码：</label> <input type="text" class="inp note">
                            <span class="limit" style="display: inline-block;">
                                <i class="charge_icon"></i> <span class="charge"></span><span class="btnNT">获取验证码</span>
                            </span>
                            <label style="margin-left: 13px;" class="onlyR">性别：</label>
                            <select class="inp0 sex onlyR">
                                <option>男</option>
                                <option>女</option>
                            </select>
                            <!-- <label for="" style="margin-left: 12px;" class="onlyR">性别：</label>
                            <input type="text" class="inp0 sex onlyR"> -->
                        </li>
                        <li>
                            <label for="">登录密码：</label> <input type="password" class="inp pwd">
                            <span>
                                <img src="images/close.png" class="eye" flag="0">
                                <span class="test" style="display: inline-block;">请输入6~16位密码</span>
                            </span>
                            <label class="onlyR">年级：</label>
                            <select class="inp0 grade onlyR">
                                <option>大一</option>
                                <option>大二</option>
                                <option>大三</option>
                                <option>大四</option>
                            </select>
                            <!-- <label for="" class="onlyR">年级：</label> 
                            <input type="text" class="inp0 grade onlyR"> -->
                        </li>
                        <li class="safe">
                            <span style="font-size: 14px;">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em></span>
                            <label for="" style="margin-left: 194px;" class="onlyR">身高：</label>
                            <input type="text" class="inp0 height onlyR">cm
                        </li>
                        <li>
                            <label for="">确认密码：</label> <input type="password" class="inp pwd">
                            <span class="limit" style="display: inline-block;">
                                <i class="charge_icon"></i> <span class="charge"></span>
                            </span>
                            <label for="" style="margin-left: 14px;" class="onlyR">体重：</label>
                            <input type="text" class="inp0 weight onlyR">kg
                        </li>
                        <li class="agree" style="margin: 40px 0 15px;">
                            <input type="checkbox" class="agree_box" id="">同意协议并注册 <a href="#">《知晓用户协议》</a>
                        </li>
                        <li class="go">
                            <span class="btnRG" able1="0" able2="0" able3="0" flag="0">完成注册</span>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">
                <div class="links">
                    关于我们 | 联系我们 | 联系客服 | 商家入驻 | 推荐中心 | 手机登录 | 友情链接 | 兴趣联盟 | WhereToGo社区 | 相关公益 | English Site | Contact U
                </div>
                <div class="copyright">
                    地址：上海市宝山区上大路99号 邮编：200444 电话：021-66132222 传真：021-66136038 邮箱: shu.edu.cn <br>
                    WhereToGo欢迎您的使用！
                </div>
            </div>
        </footer>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
